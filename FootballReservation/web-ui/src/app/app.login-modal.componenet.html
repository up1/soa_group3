<div class="modal" id="modal">
  <div class="modal-background"></div>
  <div class="modal-card" id="modal-content">
    <header class="modal-card-head">
      <p class="modal-card-title">Login</p>
      <button class="delete" (click)="onCancel()"></button>
    </header>
    <section class="modal-card-body">
      <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label class="label" id="label-login"for="username">Email</label>
            <input type="text" class="input" name="username" placeholder="Email" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password" class="password" id="label-login">Password</label>
            <input type="password" class="input" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
          <div class="form-group">
              <button [disabled]="loading" class="button is-success column is-4 is-offset-1" id="button-center" style="margin-top: 15px">Login</button>

          </div>
    </form>
    <button (click)="onRegister()" class="button is-success column is-4 is-offset-1" id="button-center">Register</button>
    </section>
    <footer class="modal-card-foot">
    </footer>
  </div>
</div>
