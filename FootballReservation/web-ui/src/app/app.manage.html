<div class="container">
  <h2 class="title is-2 has-text-centered">จัดการสนาม</h2>
  <div class="block" id="manage-control">
    <a class="button is-info">แก้ไขข้อมูลสนาม</a>
    <a class="button is-success" routerLink="/manage/create" >เพิ่มสนาม</a>
  </div>
  <div class="columns is-multiline is-mobile">
    <div class="column is-one-quarter" *ngFor="let stadium of soda">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="http://filacrosse.com/wp-content/uploads/2015/06/scg-stadium.jpg" alt="Image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-5">{{stadium.fieldex_name}}</p>
              <p class="subtitle is-6">ขนาด {{stadium.size}}</p>
            </div>
          </div>
          <div class="content">
            <span class="tag is-info">{{stadium.rent}} บาท / ชั่วโมง</span>
          </div>
          <a class="button is-info" (click)="editSubStadium(stadium.ex_id)">แก้ไขข้อมูล</a>
          <a class="button is-danger" (click)="deleteSubStadium(stadium.ex_id)">ลบสนาม</a>
        </div>
      </div>
    </div>
  </div>
</div>
