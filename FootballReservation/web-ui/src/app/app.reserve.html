<div class="container">
  <h2 class="title is-2 has-text-centered">เลือกสนาม</h2>
  <h4 class="title is-4 has-text-centered" *ngIf="sodium">สนาม: {{ sodium.field_name }}</h4>
  <div class="block">
    <a class="button is-primary is-outlined" routerLink="/reserve"><= ย้อนกลับ</a>
  </div>
  <div class="columns is-multiline is-mobile">
    <div class="column is-one-quarter" *ngFor="let stadium of soda">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="http://filacrosse.com/wp-content/uploads/2015/06/scg-stadium.jpg" alt="Image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">s
            <div class="media-content">
              <p class="title is-5">{{stadium.fieldex_name}}</p>
              <p class="subtitle is-6">ขนาด {{stadium.size}} <br> {{stadium.floor}}</p>
            </div>
          </div>
          <div class="content">
            <span class="tag is-info">{{stadium.rent}} บาท / ชั่วโมง</span>
          </div>
          <a class="button is-primary" *ngIf="sodium" (click)="toggleBooking(sodium.ex_id)">จองสนามนี้</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" [class.is-active]=modalWork>
  <div class="modal-background"></div>
  <div class="modal-card" id="booking-card">
    <header class="modal-card-head">
      <p class="modal-card-title">จองสนาม</p>
      <button class="delete" (click)="toggleBooking(0)"></button>
    </header>
    <section class="modal-card-body">
      <div class="field" style="text-align: center;">
        <label class="label-reserve">วันที่ต้องการจอง</label>
        <ng2-datepicker [options]="options" [(ngModel)]="date"></ng2-datepicker>
        <br>

      </div>
    </section>
    <footer class="modal-card-foot">
      <a class="button is-success" id="bookingButton">จอง</a>
    </footer>
  </div>
</div>
