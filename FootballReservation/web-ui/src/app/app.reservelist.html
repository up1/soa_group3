<div class="container">
  <h2 class="title is-2 has-text-centered">รายการจองสนาม</h2>
  <div class="tabs is-toggle is-fullwidth">
  <ul>
    <li (click)="reserveMode(0)" class="is-active">
      <a>
        <span>การจองปัจจุบัน</span>
      </a>
    </li>
    <li (click)="reserveMode(1)">
      <a>
        <span>ประวัติการจอง</span>
      </a>
    </li>
  </ul>
</div>
  <table class="table">
  <thead>
    <tr>
      <th>ลำดับที่</th>
      <th>สนาม</th>
      <th>สนามย่อย</th>
      <th>วันที่</th>
      <th>เวลา</th>
      <th>สถานะ</th>
    </tr>
    
  </thead>
  <tbody>
    <tr *ngFor="let sodemacom of reservelist">
      <td>1</td>
      <td>{{ sodemacom.reserv_field_id }}</td>
      <td>สนามซ้อม</td>
      <td>{{ sodemacom.reserv_date }}</td>
      <td>{{ sodemacom.reserv_start_time }}:00-{{ sodemacom.reserv_end_time }}:00</td>
      <td><a class="button is-warning is-active">รอการยืนยัน</a></td>
    </tr>
  </tbody>
  </table>
</div>
