<div class="container">
  <h2 class="title is-2 has-text-centered"></h2>
  <div class="columns is-multiline is-mobile">
    <div class="column is-one-quarter" *ngFor="let stadium of stadiums">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="http://filacrosse.com/wp-content/uploads/2015/06/scg-stadium.jpg" alt="Image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img src="https://upload.wikimedia.org/wikipedia/en/e/ed/MTUTD.png" alt="Image">
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-5">{{stadium.field_name}}</p>
              <p class="subtitle is-6">{{stadium.location}}</p>
            </div>
          </div>
          <div class="content">
            <span class="icon"><i class="fa fa-clock-o"></i></span> {{stadium.stime}}:00 - {{stadium.etime}}:00
            <br>
            <span class="tag is-info">{{stadium.price}} บาท / ชั่วโมง</span>
            <br><br> {{stadium.detail | slice:0:10}}...
          </div>
          <a class="button is-info">ข้อมูลเพิ่มเติม</a>
          <a class="button is-primary" [routerLink]="[ '/reserve', stadium.field_id ]" >จองสนาม</a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" [class.is-active]=modalWork>
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">จองสนาม</p>
        <button class="delete" (click)="toggleBooking(0)"></button>
      </header>
      <section class="modal-card-body">
        <div class="field">
          <label class="label-reserve" *ngIf="sodium">สนามที่เลือก: {{ sodium.field_name }}</label> 
        </div>
        <div class="field">
          <label class="label-reserve">สนามย่อย</label>
          <p class="control">
            <span class="select">
      <select>
        <option *ngFor="let s of soda">{{ s.fieldex_name }}</option>
      </select>
    </span>
          </p>
        </div>
        <div class="field is-grouped">
          <label class="label-reserve">เวลาเริ่ม</label>
          <p class="control">
            <span class="select">
      <select>
        <option>00:00</option>
        <option>01:00</option>
        <option>02:00</option>
        <option>03:00</option>
        <option>04:00</option>

        </div>
      </section>
      <footer class="modal-card-foot">
        <a class="button is-success" id="bookingButton">จอง</a>
      </footer>
    </div>
  </div>
