<div class="container">
  <div class="column is-half is-offset-one-quarter">
    <h2 class="title is-2 has-text-centered">ข้อมูลส่วนตัว</h2>

    <div class="field is-grouped">
      <p class="control has-icon is-expanded">
        <input class="input" type="text" placeholder="ชื่อ" [(ngModel)]="model.fname"  #fname="ngModel">
        <span class="icon is-small">
          <i class="fa fa-user"></i>
        </span>
      </p>
      <p class="control has-icon is-expanded">
        <input class="input" type="text" placeholder="นามสกุล" [(ngModel)]="model.lname"  #lname="ngModel">
        <span class="icon is-small">
          <i class="fa fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icon">
        <input class="input" type="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" disabled>
        <span class="icon is-small">
          <i class="fa fa-user"></i>
        </span>
      </p>
    </div>
    <!--<div class="field">
      <p class="control">
    <textarea class="textarea" placeholder="ที่อยู่"></textarea>
      </p>
    </div>-->
    <div class="field">
      <p class="control has-icon">
        <input class="input" type="password" placeholder="Old Password" [(ngModel)]="model.oldpassword" #oldpassword="ngModel">
        <span class="icon is-small">
          <i class="fa fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icon">
        <input class="input" type="password" placeholder="New Password" [(ngModel)]="model.password"  #password="ngModel">
        <span class="icon is-small">
          <i class="fa fa-lock"></i>
        </span>
      </p>
    </div>

    <div class="field">
      <p class="control">
        <button type="submit" class="button is-success is-primary is-outlined" (click)="editProfile()">บันทึก</button>
      </p>
    </div>
  </div>
</div>
