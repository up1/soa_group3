 <div style="margin-left: 50px; margin-right: 50px">
  <table class='table'>
  <thead>
    <tr>
      <th>fname</th>
      <th>lname</th>
      <th>email</th>
      <th>password</th>
      <th>role</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.role}}</td>
    </tr>
  </tbody>
</table>
  </div>
